<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="C:\Users\itsko\OneDrive\Documentos\GitHub\KoketsoWeatherApp\src\style.css"
    />
    <title>Koketso Weather App</title>
  </head>
  <body>
    <div class="weather-app-content">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="weather-description">sunny</span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="weather-app-icon"></div>
            <div class="weather-app-temp" id="temperature">12</div>
            <div class="weather-app-temp-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://koketsoweatherapp.netlify.app">Koketso Mashaba</a>,
        <span
          >Hosted on <a href="https://www.netlify.com">Netlify</a>
          <span
            >, and open-sourced on
            <a href="https://github.com/Itskoketso">Github</a></span
          >
        </span>
      </footer>
    </div>
    <script src="C:\Users\itsko\OneDrive\Documentos\GitHub\KoketsoWeatherApp\src\index.js"></script>
  </body>
</html>
